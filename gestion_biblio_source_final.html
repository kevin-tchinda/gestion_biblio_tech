<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <!--titre original-->
    <title>Gestion Biblio</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="lancerApplication()">

        <input type="text" id="inp_C" placeholder="ISBN" />

        <button class="btn-add" onclick="executeSaveDataToMemory()">Ajouter</button>
        ENREGISTRER
        </button>

        <br /><br />

        <!--Recherche-->
        Recherche :
        <input type="text" class="search-field" />
      </div>

      <p id="zone-m"></p>

      <!--titre inventaire-->
      <h3>Inventaire (<span id="cpt">0</span>)</h3>

      <table id="tab">
        <thead>
          <tr>
            <th>Num</th>
            <th>Info Livre</th>
            <th>Type</th>

      <button class="btn-reset" onclick="resetDatabase()">‚ö†Ô∏è RAZ</button>
